<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/styleInicioSesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <h1>Iniciar sesión</h1>
            <form method="post" action="./index.html">

                <div class="txt_field">
                    <input type="text" id="NombreUsuario" required>
                    <span></span>
                    <label for="NombreUsuario">Nombre</label>
                </div>

                <div class="txt_field">
                    <input type="password" id="contraseña" required>
                    <span></span>
                    <label for="contraseña">Contraseña</label>
                </div>
                <label id="mostrarContraseña"><input type="checkbox" id="checkBoxPass">Mostrar contraseña</label>
                
                <div class="pass">Recordar contraseña</div>
                <button type="button" class="botonInicioSesion" id="IniciarSesion"> <a href="#">Iniciar sesion </a></button>
                <button type="button" class="botonInicioSesion" id="iniciarSesionGoogle"> <a href="#">Iniciar Sesion con Google </a></button>
                <div class="signup_link">
                    <a href="SignUp.html">Crear cuenta</a>
                </div>
            </form>
        </div>
    </main>


    <script src="../js/appLogin.js" type="module"></script>
</body>
</html>

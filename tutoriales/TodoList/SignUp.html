<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>

    <link rel="stylesheet" href="./Login/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <h1>Iniciar sesión</h1>
            <form>
                
                <div class="txt_field">
                    <input type="text" id="NombreUsuario" required>
                    <span></span>
                    <label for="NombreUsuario">Nombre</label>
                </div>
                <div class="txt_field">
                    <input type="text" id="Correo" required>
                    <span></span>
                    <label for="contraseña">Correo electrónico</label>
                </div>
                <div class="txt_field">
                    <input type="text" id="contraseña" required>
                    <span></span>
                    <label for="contraseña">Contraseña</label>
                </div>
                <input type="submit" value="Crear cuenta" id="botonCrearCuenta" >
                <div class="signup_link">
                    <a href="login.html">  <i class="fa fa-arrow-left" aria-hidden="true"></i></i> Volver a Inicio de sesión</a>
                </div>
            </form>
        </div>
    </main>


    <script src="./Login/appSignUp.js" type="module"></script>
</body>
</html>

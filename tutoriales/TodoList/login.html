<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./Login/style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Iniciar sesión</h1>
            <form method="post" action="./index.html">
                <div class="txt_field">
                    <input type="text" id="NombreUsuario" required>
                    <span></span>
                    <label for="NombreUsuario">Nombre</label>
                </div>

                <div class="txt_field">
                    <input type="password" id="contraseña" required>
                    <span></span>
                    <label for="contraseña">Contraseña</label>
                </div>
                <div class="pass">Recordar contraseña</div>
                <input type="submit" value="Iniciar sesion" class="botonInicioSesion">
                <button type="button" id="iniciarSesionGoogle"> <a href="index.html">Iniciar Sesion con Google </a></button>
                <div class="signup_link">
                    <a href="index.html">Crear cuenta</a>
                </div>
            </form>
        </div>
    </main>


    <script src="./Login/app.js" type="module"></script>
</body>
</html>

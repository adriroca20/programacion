<body id="inicio">
  
<div class="container">
  <h1>FormSubmit Demo</h1>
  <form target="_blank" action="https://formsubmit.co/44e166eedb650c8f9d985218624426f2" method="POST">
    <!-- Honeypot para cazar spam-->
    <input type="text" name="_honey" style="display: none;">
    <!-- Disable captcha-->
    <input type="hidden" name="_captcha" value="false">
    <!-- Successful email-->
    <input type="hidden" name="_next" value="https://webpruebasadrian.x10.mx/">
    
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name&nbsp;apellidos" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
  </form>
</div>
</body>
